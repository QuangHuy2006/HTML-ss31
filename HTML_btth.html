<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TodoList</h1>
    <div>
        <form id="form">
            <input type="text" id="job-name">
            <button type="submit" id="btn-submit">submit</button>
        </form>
        <span style="display: none;" id="error"></span>
    </div>
    <ul id="job"></ul>
       
    <script>
        const form = document.querySelector("#form");
        const input = document.querySelector("#job-name");
        const btn = document.querySelector("#btn-submit");
        const error = document.querySelector("#error");
        const list = document.querySelector("#job");
        let inputvalue = 1;
        let jobs =[];

        function renderjob(){
            list.textContent ="";
            jobs.forEach((job, index) => {
                const li = document.createElement("li");
                //Gan noi dung cho tung the li
                li.textContent = jobs.name;
                list.appendChild(li);
            })
        }
        input.addEventListener("input", function(event){
            inputvalue = event.target.value;
            if(!inputvalue){
                error.style.display = "block";
                error.textContent = "Ten khong duoc de trong";
            }else {
                error.style.display = "none"; 
    }
            console.log(event.target.value);
        });
        form.addEventListener("submit", function(event){
            event.preventDefault();
                const newJob = {
                    id: Math.ceil(Math.random() * 10000),
                    name: event.target.value,
                    status: false,
                };
                //Them newjob vao mang
                jobs.push(newJob);
                console.log(jobs);
                
                renderjob();
                alert(`them cong viec thanh cong`);
        })
    </script>
</body>
</html>
